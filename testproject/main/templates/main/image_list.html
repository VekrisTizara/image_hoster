<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploaded images</title>
</head>
<body>
    {% for object in object_list %}
            {% if object.owner_id == user.id%}
                <img class="bd-placeholder-img card-img-top" src="{{ object.picture.url }}" width="100%" height="225" role="img"
                           preserveAspectRatio="xMidYMid slice" focusable="false"/>
                    <div class="card-body">
                      <p class="card-text">{{ object.name }}</p>
                    </div>
            {% endif %}
        {% endfor %}
</body>
</html>
